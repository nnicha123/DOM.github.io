<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <button>Change color of div element</button>
    <div>I AM THE DIV ELEMENT</div>
    <hr>
    <input type="text" id="input-1" placeholder="Number 1">
    <input type="text" id="input-2" placeholder="Number 2">
    <button>Multiply Input</button>
    <button id="addValues">Add Input</button>
    <hr>
    <script>
        // Multiply numbers select button
        document.getElementsByTagName("button")[1].addEventListener("click", function () {
            let num1 = document.getElementById("input-1").value
            let num2 = document.getElementById("input-2").value
            let el = document.createElement("p")
            el.innerHTML = "Multiplication of " + num1 + " and " + num2 + " is " + multiply(num1, num2);
            document.body.appendChild(el);
        })
        // Add numbers (select by id)
        document.getElementById("addValues").addEventListener("click", function () {
            let num1 = document.getElementById("input-1").value
            let num2 = document.getElementById("input-2").value
            let el = document.createElement("p")
            el.innerHTML = "Addition of " + num1 + " and " + num2 + " is " + add(num1, num2);
            document.body.appendChild(el);
        })
        // Add id to first button
        document.getElementsByTagName("button")[0].id = "changeColor"
        // Select by id & change color of div
        document.getElementById("changeColor").addEventListener("click", function () {
            document.querySelector("div").style.color = "cyan"
            document.querySelector("div").style.backgroundColor = "Black"
        })
        const multiply = function (a, b) {
            return a * b
        }
        const add = function (a, b) {
            return parseInt(a) + parseInt(b)
        }
    </script>
</body>

</html>
